<div id="hero" class="hero-image hero-image-setheight" style="background-image: url('{{ .background | relURL }}')">
  <div class="container pt-4 pb-4">
    <div class="hero-text">
      <span class="hero-section">{{ .section }}</span>
      <h1>{{ .heading }}</h1>
      {{ with .subheading }}<p>{{ . }}</p>{{ end }}
    </div>
  </div>
</div>
